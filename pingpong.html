<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구식 탁구 게임 (장애물 포함)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; text-align: center; color: white; font-family: Arial, sans-serif; }
        canvas { display: block; margin: 20px auto; background: darkgreen; }
    </style>
</head>
<body>
    <h1>🏓 장애물 탁구 게임</h1>
    <p>플레이어1: W, S | 플레이어2: ↑, ↓</p>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");

        const paddleWidth = 10, paddleHeight = 80;
        let leftPaddle = { x: 10, y: 160, speed: 5 };
        let rightPaddle = { x: canvas.width - 20, y: 160, speed: 5 };
        let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 4, dy: 4, size: 10 };

        let obstacle = { x: canvas.width / 2 - 20, y: 100, width: 40, height: 60, dy: 3 };
        let leftScore = 0, rightScore = 0;
        let keys = {};
        let gameOver = false;

        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawBall() {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
            ctx.fill();
        }

        function movePaddles() {
            if (keys["w"] && leftPaddle.y > 0) leftPaddle.y -= leftPaddle.speed;
            if (keys["s"] && leftPaddle.y < canvas.height - paddleHeight) leftPaddle.y += leftPaddle.speed;
            if (keys["ArrowUp"] && rightPaddle.y > 0) rightPaddle.y -= rightPaddle.speed;
            if (keys["ArrowDown"] && rightPaddle.y < canvas.height - paddleHeight) rightPaddle.y += rightPaddle.speed;
        }

        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.y <= 0 || ball.y >= canvas.height) ball.dy *= -1;

            if (
                (ball.x <= leftPaddle.x + paddleWidth && ball.y >= leftPaddle.y && ball.y <= leftPaddle.y + paddleHeight) ||
                (ball.x >= rightPaddle.x - ball.size && ball.y >= rightPaddle.y && ball.y <= rightPaddle.y + paddleHeight)
            ) {
                ball.dx *= -1;
            }

            if (ball.x <= 0) { rightScore++; resetBall(); }
            if (ball.x >= canvas.width) { leftScore++; resetBall(); }

            if (leftScore === 10 || rightScore === 10) {
                gameOver = true;
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 4 : -4);
            ball.dy = (Math.random() > 0.5 ? 4 : -4);
        }

        function drawScore() {
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(leftScore, canvas.width / 4, 30);
            ctx.fillText(rightScore, (canvas.width / 4) * 3, 30);
        }

        function moveObstacle() {
            obstacle.y += obstacle.dy;
            if (obstacle.y <= 0 || obstacle.y + obstacle.height >= canvas.height) {
                obstacle.dy *= -1;
            }
        }

        function checkObstacleCollision() {
            if (
                ball.x + ball.size >= obstacle.x &&
                ball.x <= obstacle.x + obstacle.width &&
                ball.y + ball.size >= obstacle.y &&
                ball.y <= obstacle.y + obstacle.height
            ) {
                ball.dx *= -1;
            }
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = "red";
                ctx.font = "40px Arial";
                ctx.fillText("🎉 게임 종료!", canvas.width / 2 - 100, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRect(0, 0, canvas.width, canvas.height, "darkgreen");
            drawRect(leftPaddle.x, leftPaddle.y, paddleWidth, paddleHeight, "white");
            drawRect(rightPaddle.x, rightPaddle.y, paddleWidth, paddleHeight, "white");
            drawRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height, "gray");
            drawBall();
            drawScore();
            movePaddles();
            moveObstacle();
            checkObstacleCollision();
            updateBall();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
